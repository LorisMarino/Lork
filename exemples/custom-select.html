<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/main.css">
  <title>custom-select</title>
</head>

<body>
  <form action="#" method="GET">
    <div class="custom-select" data-filters="true" data-label="Choose a value" data-name="test-custom-select"
      data-items='[{"label": "Belgium", "value": "be"}, {"label": "Germany", "value": "de"}, {"label": "France", "value": "fr"}, {"label": "Italy", "value": "it"}]'>
    </div>
    <button type="submit">
      Test the send form
    </button>
  </form>

  <script src="../dist/js/main.js"></script>
</body>

</html>
