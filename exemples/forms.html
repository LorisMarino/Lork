<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/main.css">
  <title>forms</title>
</head>

<body>
  <h3>Form with instant and submit validation.</h3>
  <form class="validation" novalidate>
    <div class="input-group" data-minlength="4" data-errorminlength="minimum 4 caractères" data-required="true"
      data-requiredmessage="champ obligatoire">
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <div class="input-group" data-minlength="4" data-errorminlength="minimum 8" data-required="true"
      data-requiredmessage="champ obligatoire">
      <label for="age">Age</label>
      <input type="number" id="age">
    </div>
    <div class="input-group" data-required="true" data-requiredmessage="champ obligatoire"
      data-errormessage="email non valide">
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
    <div class="input-group" data-required="true" data-requiredmessage="champ obligatoire"
      data-errormessage="tel non valide">
      <label for="phone">Phone</label>
      <input type="tel" id="phone">
    </div>
    <button type="submit">test form</button>
  </form>

  <h3>Form with only validation on submit.</h3>
  <form class="validation" novalidate data-noinstant="true">
    <div class="input-group" data-minlength="4" data-errorminlength="minimum 4 caractères" data-required="true"
      data-requiredmessage="champ obligatoire">
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <button type="submit">test form</button>
  </form>

  <h3>Form with only instant validation.</h3>
  <form class="validation" novalidate data-nosubmit="true">
    <div class="input-group" data-minlength="4" data-errorminlength="minimum 4 caractères" data-required="true"
      data-requiredmessage="champ obligatoire">
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <button type="submit">test form</button>
  </form>

  <script src="../dist/js/main.js"></script>
</body>

</html>
