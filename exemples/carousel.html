<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/main.css">
  <title>carousel</title>
</head>

<body>
  <div class="carousel" data-type="loop" data-pagination="true" data-drag="true" data-auto="4000">
    <div class=" carousel__container">
      <div class="carousel__items">
        <div class="carousel__item">
          <img src="https://cdn.pixabay.com/photo/2020/07/22/12/08/cats-eyes-5428855_1280.jpg" alt="">
        </div>
        <div class="carousel__item">
          <img src="https://cdn.pixabay.com/photo/2020/07/23/10/38/dog-5430987_1280.jpg" alt="">
        </div>
        <div class="carousel__item">
          <img src="https://cdn.pixabay.com/photo/2020/07/25/20/11/bird-5437703_1280.jpg" alt="">
        </div>
      </div>
    </div>
    <button type="button" class="carousel__button carousel__button--left"></button>
    <button type="button" class="carousel__button carousel__button--right"></button>
  </div>

  <script src="../dist/js/Carousel.js"></script>
</body>

</html>
